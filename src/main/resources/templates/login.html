<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    
    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    </head>
    
    <body>
        <div class="container-fluid text-center p-0 m-0" >
            
            <div class="row justify-content-center p-0 m-0">
                
                <div class="col-lg-auto p-0 m-0" >
                    <img src="imagen_inicial.png" class="img-fluid" style="min-height: 100vh; width:616.78" alt="imagen_inicio">
                </div>
                
                <div class="col" style="padding: 50px 15px">
                    
                    <!-- Inicio del logo de la pagina -->
                    
                    <img src="Logo.jpg" style="height: 120; width:450" alt="logo"/>
                     
                    <!-- Fin del logo de la pagina -->   

                     <br>
                     <br>
                     <br> 
                          
                          
                    <h2 style="font-size: 1.5rem"  >INICIAR SESIÓN</h2>            
                        
                    <h3 style="font-size: 0.8rem; color: #6C6C6C">Ingresa tus credenciales para acceder a tu cuenta</h3>   
                    
                    <br>
                    <br>

                  <!-- Inicio del formulario -->
                        
                   <form method="POST" th:action="@{/login}"  >
                       
                       <div class="container">
                           
                           <div class="form-group" style="font-size: 0.8rem; color: #6C6C6C; text-align: left; font-weight: bold; margin: 0px 0px">
                               <label for="username" class="form-control-label" >Usuario : </label>
                               <input type="text" class="form-control" name="username" id="username" placeholder="Ingresa tu usuario" style="border: black solid 1px"  />
                           </div>
                            
                           <br>
                           
                           <div class="form-group" style="font-size: 0.8rem; color: #6C6C6C; text-align: left; font-weight: bold; margin: 0px 0px">
                                    <label for="password" class="form-control-label">Contraseña :</label>
                                    <input type="password" class="form-control"  name="password" id="password" placeholder="Ingresa tu contraseña" style="border: black solid 1px"/>
                           </div>
  
                           <br>
                                   
                           <div class="col-lg-12 ">
                               <input type="submit"   value="Ingresar"  style="background-color: #FEAF00; border: none; font-size: 1rem; font-weight: bold"   class=" btn btn-info btn-block"        />
                           </div>
                           
                       </div>

                  </form>
                  <!-- Fin del formulario -->
                </div>
                
            </div>
            
        </div>
    
        
        
     <script th:src="@{/webjars/jquery/3.4.0/jquery.min.js}" ></script>
     <script th:src="@{/webjars/popper.js/umd/popper.min.js}" ></script>
     <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" ></script>
    </body>
</html>
